<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wish List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="wish-list">
            <header>
                <h1>Wish List</h1>
                <input class="search" type="text" placeholder="Find A Wish"><i class="fas fa-search find-wish"></i>
            </header>
            <ul>
                <h2>The Wishes</h2>
                <hr>
            </ul>

            <input class="input" type="text" placeholder="Your Wish!">
            <i class="fas fa-plus add-wish"></i> 
            
        </div>
    </div>
    

    <!-- Start The Scripts -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
